<!DOCTYPE html>
<html>

    <head>
        <title>Aktuelle Auslastung</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/currentUtilization.css">
        <link rel="stylesheet" type="text/css" href="css/sidenavigation.css">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * filesystem: data:">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=100, minimum-scale=1, width=device-width">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    </head>

    <body>
        <div id="menuNavigation">
        </div>
        <h1 id="title">Aktuelle Auslastung</h1>
        <!--create the current util image(?)-->
        <div id="container">
            <canvas id="roomCanvas"></canvas>
			<canvas id="doorCanvas"></canvas>
			<script>
				var roomCanvas = document.getElementById("roomCanvas");
				roomCanvas.width = screen.width;
				roomCanvas.height = screen.width;
				var doorCanvas = document.getElementById("doorCanvas");
				doorCanvas.width = screen.width;
				doorCanvas.height = screen.width;
			</script>
        </div>
        
        <!---create the current status text--->
        <div id="statusContainer">    
            <p id="statusParagraph"></p>
        </div>

        <script
                src="https://code.jquery.com/jquery-3.3.1.slim.js"
                integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
                crossorigin="anonymous">
        </script>
        <script src="js/sidenavigation.js"></script>
        <script src="js/currentStateView.js"></script>
        <script src="js/currentUtilizationModel.js"></script>
        <script src="js/currentUtilizationView.js"></script>
    </body>
</html>
