<app-main-nav>
<h2>Öffnungszeiten</h2>
<div id="openingHours">
  <p>Die ATIS hat an folgenden Tagen geöffnet:</p>
  <table>
    <tr *ngFor="let oH of openingHours">
      <div [ngSwitch] = "oH.dayOfWeek">
        <td *ngSwitchCase = "'MONDAY'">Montag</td>
        <td *ngSwitchCase = "'TUESDAY'">Dienstag</td>
        <td *ngSwitchCase = "'WEDNESDAY'">Mittwoch</td>
        <td *ngSwitchCase = "'THURSDAY'">Donnerstag</td>
        <td *ngSwitchCase = "'FRIDAY'">Freitag</td>
        <td *ngSwitchCase = "'SATURDAY'">Samstag</td>
      </div>
      <td> : von {{ oH.startTime }}</td>
      <td> - {{ oH.endTime }}</td>
    </tr>
  </table>
</div>
</app-main-nav>
