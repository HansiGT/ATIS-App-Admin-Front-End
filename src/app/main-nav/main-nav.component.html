<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
  #drawer 
  class="sidenav" 
  fixedInViewport="true" 
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'" 
  [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/front-page">
        <mat-icon matGridListIcon>home</mat-icon>
        Startseite</a>
      <a mat-list-item routerLink="/opening-hours">
        <mat-icon matGridListIcon>access_time</mat-icon>
        Ã–ffnungszeiten</a>
      <a mat-list-item routerLink="/layout-editor">
        <mat-icon matGridListIcon>view_compact</mat-icon>
        Layout-Editor</a>
      <a mat-list-item routerLink="/reservation">
        <mat-icon matGridListIcon>event_available</mat-icon>
        Reservierungen</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
